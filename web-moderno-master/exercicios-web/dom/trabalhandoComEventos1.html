<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!--onclick="navergarEm5s(event)"-->
        <a id='link' href="https://google.com.br">Google</a>
    </div>
    <script>
        function navergarEm5s(e) {
            e.preventDefault();
            console.log('entrou');
            setTimeout(() => {
                const link = e.target;
                window.location.href = link.href
            }, 5000)
        }

        const a = document.querySelector('#link')
        a.onclick = navergarEm5s
    </script>
</body>
